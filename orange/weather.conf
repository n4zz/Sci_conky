conky.config= {

    --Various settings

    background = false,                    -- forked to background
    cpu_avg_samples = 2,                   -- The number of samples to average for CPU monitoring.
    net_avg_samples = 2,                   -- The number of samples to average for net data
    no_buffers = true,                     -- Subtract (file system) buffers from used memory?
    double_buffer = true,                  -- Use the Xdbe extension? (eliminates flicker)
    update_interval = 1,
    temperature_unit = 'celsius',          -- fahrenheit or celsius
    text_buffer_size = 2048,               -- size of buffer for display of content of large variables - default 256
    diskio_avg_samples = 10,               -- The number of samples to average for disk I/O monitoring


    --Placement

    alignment = 'bottom_left',               -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
    gap_x = 115,                            -- own window move right or left
    gap_y = 160,                            -- own window move up or down
    minimum_height = 400,
    minimum_width = 320,
    maximum_width = 350,


    --Graphical

    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,
    default_bar_height = 5,
    default_bar_width = 340,


    --Textual

    extra_newline = false,
    format_human_readable = true,          -- KiB, MiB rather then number of bytes
    --font = 'xftfont 123:size=9',
    --font = 'hack:size=10',
    --font = 'ubuntu:size=10',
    --font = 'xftfont Roboto Condensed:size=9',
    --font = 'LineAwesomeMod',
    font = 'Orbitron:bold:size=9',
    max_text_width = 0,                    -- 0 will make sure line does not get broken if width too smal
    max_user_text = 16384,                 -- max text in conky default 16384
    override_utf8_locale = true,           -- force UTF8 requires xft
    short_units = true,                    -- shorten units from KiB to k
    top_name_width = 21,                   -- width for $top_cpu name value default 15
    top_name_verbose = false,              -- If true, top_cpu name shows the full command line of  each  process - Default value is false.
    uppercase = false,
    use_spacer = 'none',                   -- adds spaces around certain objects to align - default none
    use_xft = true,                        -- xft font - anti-aliased font
    xftalpha = 1,                          -- alpha of the xft font - between 0-1

    --Window

    own_window = true,
    own_window_title = 'weather',
    own_window_class = 'Conky',
    own_window_type = 'normal',            -- if own_window true options are: normal/override/dock/desktop/panel
    own_window_argb_visual = true,
    own_window_argb_value = 135,
    own_window_transparent = true,
    own_window_hints = 'undecorated,above,below,sticky,skip_taskbar,skip_pager',   -- undecorated,


    --Colours

    default_color = 'grey',
    default_outline_color = 'white',
    default_shade_color = 'white',

    color1 = 'dd4d00', --'00d4ff',    -- jasně modrá (hlavní akcenty)
    color2 = 'a23900', --'0099cc',    -- střední modrá (sekundární text)
    color3 = 'ff5400', --'ff6600', --'66ffff',    -- světle cyan (hodnoty/čísla)
    color4 = '672100', --'004466',    -- tmavě modrá (méně důležité info)
    --color5 = 'ff6600',    -- oranžová (warning/vysoké hodnoty)
    --color6 = '00ff88',    -- světle zelená (pozitivní hodnoty)
    color7 = '888888',    -- šedá (labels)
    color8 = '004477',    -- tmavě modrá (grafy)
    --color8 = '1abc9c',    -- manjaro light green


};

conky.text = [[
${execi 3600 ~/.config/conky/robust2/conky_pocasi/weather.sh}
${voffset -10}${goto 20}${font Orbitron:bold:size=13}${color1} WEATHER
${image ~/.config/conky/robust2/spacerorg.png -d -p -20,30} #${image ~/.config/conky/robust/icons/spacer.png -d -p -20,30}
#${voffset 15} ${alignc} ${color0} ${font Orbitron :bold:size=20} ${execi 60 cat ~/.cache/weather2.txt | grep city | cut -d">" -f2}
${voffset 15}${alignc} ${color2} ${font Orbitron :bold:size=15} ${execi 60 cat ~/.cache/weather2.txt | grep description | cut -d">" -f2}
${image ~/.config/conky/robust2/conky_pocasi/ico/weather2.png -d -p 5,5}
${voffset 0}${alignc} ${color3} ${font Orbitron:bold:size=22}${execi 60 cat ~/.cache/weather2.txt | grep temp | cut -d">" -f2} °C
${alignc} ${font Orbitron:bold:size=10} ${color4} Feels like : ${color4} ${execi 60 cat ~/.cache/weather2.txt | grep feels_like | cut -d">" -f2} °C
${voffset 15}${goto 10} ${font Orbitron:bold:size=10} ${color7} min : ${execi 60 cat ~/.cache/weather2.txt | grep min | cut -d">" -f2} °C
${voffset -20} ${goto 190} ${font Orbitron:bold:size=10} ${color7} max : ${execi 60 cat ~/.cache/weather2.txt | grep max | cut -d">" -f2} °C
${voffset 10}${goto 10} ${font Orbitron:bold:size=10} ${color4} Precipitation : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep precipitation | cut -d">" -f2} mm
${voffset 10}${goto 10} ${font Orbitron:bold:size=10} ${color4} Humidity : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep humidity | cut -d">" -f2} %
${voffset 10}${goto 10} ${font Orbitron:bold:size=10} ${color4} Pressure : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep pressure | cut -d">" -f2} hPa
${voffset 10}${goto 10} ${font Orbitron:bold:size=10} ${color4} Winds : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep wind | cut -d">" -f2} m/s
${voffset 10}${goto 10} ${font Orbitron:bold:size=10} ${color4} Visibility : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep visibility_km | cut -d">" -f2} km
${voffset 25}${goto 70} ${font Orbitron:bold:size=9} ${color4} Last Update
${goto 110} ${color4} ${execi 60 cat ~/.cache/weather2.txt | grep update | cut -d">" -f2}
]];
