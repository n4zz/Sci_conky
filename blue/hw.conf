conky.config= {

    --Various settings

    update_interval = 1,
    background = false,                    -- forked to background
    cpu_avg_samples = 2,                   -- The number of samples to average for CPU monitoring.
    net_avg_samples = 2,                   -- The number of samples to average for net data
    no_buffers = true,                     -- Subtract (file system) buffers from used memory?
    double_buffer = true,                  -- Use the Xdbe extension? (eliminates flicker)
    update_interval = 1.0,
    temperature_unit = 'celsius',          -- fahrenheit or celsius
    text_buffer_size = 2048,               -- size of buffer for display of content of large variables - default 256
    diskio_avg_samples = 10,               -- The number of samples to average for disk I/O monitoring


    --Placement

    alignment = 'top_right',               -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
    gap_x = 70,                            -- own window move right or left
    gap_y = 100,                           -- own window move up or down
    minimum_height = 300,
    minimum_width = 374,
    maximum_width = 500,


    --Graphical

    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,
    default_bar_height = 5,
    default_bar_width = 340,


    --Textual

    extra_newline = false,
    format_human_readable = true,          -- KiB, MiB rather then number of bytes
    --font = 'sans:size=10',
    --font = 'xftfont 123:size=10',
    --font = 'xftfont Roboto Condensed:size=9',
    font = 'Orbitron:bold:size=9',
    max_text_width = 0,                    -- 0 will make sure line does not get broken if width too smal
    max_user_text = 16384,                 -- max text in conky default 16384
    override_utf8_locale = true,           -- force UTF8 requires xft
    short_units = true,                    -- shorten units from KiB to k
    top_name_width = 21,                   -- width for $top name value default 15
    top_name_verbose = false,              -- If true, top name shows the full command line of  each  process - Default value is false.
    uppercase = false,
    use_spacer = 'none',                   -- adds spaces around certain objects to align - default none
    use_xft = true,                        -- xft font - anti-aliased font
    xftalpha = 1,                          -- alpha of the xft font - between 0-1

    --Window

    own_window = true,
    own_window_title = 'network_monitor',
    own_window_class = 'Conky',
    own_window_type = 'normal',            -- if own_window true options are: normal/override/dock/desktop/panel
    own_window_argb_visual = true,
    own_window_argb_value = 135,
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager', -- undecorated,


    --Colours

    default_color = 'grey',
    default_outline_color = 'white',
    default_shade_color = 'white',
    default_border_color = '0088cc',

    color1 = '00d4ff',    -- jasně modrá (hlavní akcenty)
    color2 = '0099cc',    -- střední modrá (sekundární text)
    color3 = '66ffff',    -- světle cyan (hodnoty/čísla)
    color4 = '004466',    -- tmavě modrá (méně důležité info)
    color5 = '66ffff',
    --color6 =,
    color7 = '888888',    -- šedá (labels)
    color8 = '004477',    -- tmavě modrá (grafy)
    --color8 = '1abc9c',    -- manjaro light green

};

conky.text = [[
${voffset 5}${alignc}${color1}${font Orbitron:bold:size=13}HARDWARE
${image ~/.config/conky/robust2/spacerorg.png -d -p 90,30}
#----------------------------- C P U ------------------------------------#
${goto 10} ${font}${color2} CPU : ${color3} ${cpu cpu} % ${goto 135} ${color4} Freq : ${color3} ${freq_g} GHz ${goto 260} ${color4} Temp : ${color3} ${hwmon 2 temp 1}°C
${voffset 5}${goto 50}${cpugraph cpu0 35, 300 004477 66ffff -t}
#${voffset 5}${goto 10}${color2} ${cpubar cpu0 }
${image ~/.config/conky/robust2/spacer.png -d -p 90,135}${image ~/.config/conky/robust2/spacer.png -d -p 90,135}
#----------------------------- G P U  AMD -------------------------------------#
#${goto 15} ${color3}  GPU : ${color3} ${exec cat /sys/class/drm/card0/device/gpu_busy_percent} % ${goto 135} ${color3} Freq : ${color} ${exec numfmt --to=iec < /sys/class/drm/card0/device/mem_info_vram_used}Hz ${goto 260} ${color3} Temp : ${color3} ${hwmon 4 temp 1}°C
#----------------------------- G P U  NVidia  -------------------------------------#
${voffset 5}${goto 10} ${color2} GPU : ${color3}${execi 5 nvidia-smi --query-gpu=clocks.gr --format=csv,noheader,nounits} Mhz ${goto 135} ${color4} Mem : ${color3} ${execi 5 nvidia-smi --query-gpu=clocks.mem --format=csv,noheader,nounits} Mhz ${goto 260} ${color4} Temp : ${color3} ${execi 5 nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits}°C
${image ~/.config/conky/robust2/spacer.png -d -p 90,180} ${image ~/.config/conky/robust2/spacer.png -d -p 90,180}
#----------------------------- R A M --------------------------------------#
${voffset 15}${goto 10} ${color2} RAM : ${color3} $memperc% ${goto 135} ${color4} Use  : ${color3} $mem ${goto 260} ${color4} Total  : ${color3} $memmax
${image ~/.config/conky/robust/icons/spacer.png -d -p 90,225} ${image ~/.config/conky/robust/icons/spacer.png -d -p 90,225}
#----------------------------- D I S K --------------------------------------#
${voffset 20}${goto 10} ${font} ${color2}HOME ${goto 310} ${color3}${fs_size /home}
${goto 10} ${color2} ${fs_bar /home}
${goto 10} ${font} ${color4}USE : ${color3} ${fs_used /home} ${goto 260} ${color4} FREE : ${color3} ${fs_free_perc /home} %
${voffset 20}${goto 10} ${color2} READ : ${color3} ${diskio_read} ${goto 220} ${color2}WRITE : ${color3} ${diskio_write}
${goto 10} ${color4} ${diskiograph_read 25,150 004477 0099cc -t} ${goto 220} ${color4}${diskiograph_write 25,150 a23900 ff5400 -t}
${goto 10} ${color4} I/O : ${color3} ${diskio} ${goto 220} ${color4}SWAP : ${color3} $swap / $swapmax
# apcupsd_loadgraph(height),(width)(gradient colour 1)(gradient colour 2)(scale)(-t)(-l)}
]];
